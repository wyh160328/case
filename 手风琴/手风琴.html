<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../base.css"/>
		<style type="text/css">
			.wrap{width: 100%;margin-top: 30px;position: relative;}
			.wrap ul{position: relative;margin: 0 auto;}
			.wrap ul li{position: absolute; top:0;display: inline-block;transition: all .5s;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul>	
			</ul>
		</div>
		<script>
		var pit=['red','orangered','yellow','green','blue'];
		var pit_Width=200;//图片宽度
		var pit_Hight=500;//图片高度
		var wrap=document.getElementsByClassName('wrap')[0];
		var ul=wrap.getElementsByTagName('ul')[0];
		//总宽度
		ul.style.width=pit.length*pit_Width/2+'px';
		for(var i=0;i<pit.length;i++){
			var new_li=document.createElement('li');
			new_li.style.background=pit[i];
			
			//图片尺寸
			new_li.style.width=pit_Width+'px';
			new_li.style.height=pit_Hight+'px';
			//小图左侧定位
			new_li.style.left=(i)*pit_Width/2+'px';   
			
			new_li.style.zIndex=i;
			ul.appendChild(new_li);
		}
		li=ul.getElementsByTagName('li');
		for(let i=0;i<li.length;i++){
			let last_left=parseInt(li[i].style.left);
			li[i].onmousemove=function(){
				li[i].style.zIndex=99;
				li[i].style.left=(last_left+20)+'px';
			}
			li[i].onmouseleave=function(){
				li[i].style.zIndex=i;
				li[i].style.left=(last_left-20)+'px';
			}
		}
		
		
		</script>
	</body>
</html>
